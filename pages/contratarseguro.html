<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>CLASEL Asesores de seguros</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon.ico">
    <link rel="stylesheet" href="../css/stylesas.css">
</head>

<body>
    <header>
        <h1 class="text-fluid"><img src="../img/logo.png" alt="logo" class="img-fluid icon-header">Asesores de seguros y
            Gestoría integral del automotor</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="../index.html">Menú</a>
            <div class="theme-switch-wrapper">
                <label class="theme-label" for="theme-toggle">Tema:</label>
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="language-selector">
                <label for="language-select">Idioma:</label>
                <select id="language-select">
                    <option value="es" selected>Español</option>
                    <option value="en">Inglés</option>
                    <option value="fr">Francés</option>
                </select>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/contratarseguro.html">Contrata tu seguro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gestoría</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Compañías</a>
                    </li>
                </ul>
            </div>
    </nav>
    <main>
        <div class="progress-indicator" role="progressbar" aria-label="Progreso del formulario">
            <div class="progress-step" data-step="1">
                <span class="step-number" aria-hidden="true">1</span>
                <span class="step-label">Tipo de Seguro</span>
            </div>
            <div class="progress-step" data-step="2">
                <span class="step-number" aria-hidden="true">2</span>
                <span class="step-label">Cobertura</span>
            </div>
            <div class="progress-step" data-step="3">
                <span class="step-number" aria-hidden="true">3</span>
                <span class="step-label">Datos Personales</span>
            </div>
            <div class="progress-step" data-step="4">
                <span class="step-number" aria-hidden="true">4</span>
                <span class="step-label">Confirmación</span>
            </div>
        </div>

        <div class="contenedor-botones" role="group" aria-label="Tipos de seguros disponibles">
            <div class="tarjeta-boton" data-target="inmuebles">
                <i class="bi bi-house-door-fill icono"></i>
                <h3>Seguros Inmuebles</h3>
            </div>
            <div class="tarjeta-boton" data-target="vida">
                <i class="bi bi-heart-pulse-fill icono"></i>
                <h3>Seguro de Vida</h3>
            </div>
            <div class="tarjeta-boton" data-target="automovil">
                <i class="bi bi-car-front-fill icono"></i>
                <h3>Seguro Automóvil</h3>
            </div>
            <div class="tarjeta-boton" data-target="salud">
                <i class="bi bi-hospital-fill icono"></i>
                <h3>Seguro de Salud</h3>
            </div>
        </div>
        <div id="modal-resumen" class="modal" role="dialog" aria-labelledby="modal-titulo" aria-modal="true">
            <div class="modal-contenido">
                <span class="cerrar-modal" role="button" aria-label="Cerrar modal">&times;</span>
                <h2>Resumen de su Solicitud</h2>
                <h3 id="modal-titulo"></h3>
                <ul id="modal-datos" role="list">
                </ul>
                <div class="modal-botones" role="group" aria-label="Acciones disponibles">
                    <button id="editar-datos-btn" role="button" aria-label="Editar datos ingresados">Editar Datos</button>
                    <button id="enviar-mail-btn" role="button" aria-label="Enviar solicitud por email">Enviar por Email</button>
                    <button id="enviar-whatsapp-btn" role="button" aria-label="Enviar solicitud por WhatsApp">Enviar por WhatsApp</button>
                    <button id="cancelar-operacion-btn" role="button" aria-label="Cancelar y reiniciar el proceso">Cancelar y Reiniciar</button>
                </div>
            </div>
        </div>

        <div class="contenedor-formularios">
        </div>

    </main>
    <script src="../app/switch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../app/contratar.js"></script>
</body>
</html>
